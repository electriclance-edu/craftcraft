<html>
    <head>
        <title>craftcraft</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="onload()">
        <script src="main.js"></script>
        <div class="Content">
            <div class="ItemTooltip" id="ItemTooltip">
                <p class="itemTooltipName">Twig</p>
                <p class="itemTooltipLore">Also known as a stick.</p>
            </div>
            <div class="Inventories">
                <p class="inventoryContainerHeader">You</p>
                <div class="MainInventory">
                    <div class="Crafting">
                        <div class="CraftingGrid">
                            <div class="inventory">
                                <div class="itemRow">
                                    <div class="itemSlot" id="craftingInventory-1-1"></div>
                                    <div class="itemSlot" id="craftingInventory-1-2"></div>
                                    <div class="itemSlot" id="craftingInventory-1-3"></div>
                                </div>
                                <div class="itemRow">
                                    <div class="itemSlot" id="craftingInventory-2-1"></div>
                                    <div class="itemSlot" id="craftingInventory-2-2"></div>
                                    <div class="itemSlot" id="craftingInventory-2-3"></div>
                                </div>
                                <div class="itemRow">
                                    <div class="itemSlot" id="craftingInventory-3-1"></div>
                                    <div class="itemSlot" id="craftingInventory-3-2"></div>
                                    <div class="itemSlot" id="craftingInventory-3-3"></div>
                                </div>
                            </div>
                        </div>
                        <div class="itemOutput">
                            <div class="specialItemSlot" id="CraftingOutput"></div>
                        </div>
                    </div>
                    <div class="inventory">
                        <div class="itemRow">
                            <div class="itemSlot" id="mainInventory-1-1"></div>
                            <div class="itemSlot" id="mainInventory-1-2"></div>
                            <div class="itemSlot" id="mainInventory-1-3"></div>
                            <div class="itemSlot" id="mainInventory-1-4"></div>
                            <div class="itemSlot" id="mainInventory-1-5"></div>
                            <div class="itemSlot" id="mainInventory-1-6"></div>
                            <div class="itemSlot" id="mainInventory-1-7"></div>
                            <div class="itemSlot" id="mainInventory-1-8"></div>
                            <div class="itemSlot" id="mainInventory-1-9"></div>
                        </div>
                        <div class="itemRow">
                            <div class="itemSlot" id="mainInventory-2-1"></div>
                            <div class="itemSlot" id="mainInventory-2-2"></div>
                            <div class="itemSlot" id="mainInventory-2-3"></div>
                            <div class="itemSlot" id="mainInventory-2-4"></div>
                            <div class="itemSlot" id="mainInventory-2-5"></div>
                            <div class="itemSlot" id="mainInventory-2-6"></div>
                            <div class="itemSlot" id="mainInventory-2-7"></div>
                            <div class="itemSlot" id="mainInventory-2-8"></div>
                            <div class="itemSlot" id="mainInventory-2-9"></div>
                        </div>
                        <div class="itemRow">
                            <div class="itemSlot" id="mainInventory-3-1"></div>
                            <div class="itemSlot" id="mainInventory-3-2"></div>
                            <div class="itemSlot" id="mainInventory-3-3"></div>
                            <div class="itemSlot" id="mainInventory-3-4"></div>
                            <div class="itemSlot" id="mainInventory-3-5"></div>
                            <div class="itemSlot" id="mainInventory-3-6"></div>
                            <div class="itemSlot" id="mainInventory-3-7"></div>
                            <div class="itemSlot" id="mainInventory-3-8"></div>
                            <div class="itemSlot" id="mainInventory-3-9"></div>
                        </div>
                    </div>
                </div>
                <p class="inventoryContainerHeader">Minion</p>
                <div class="MinionInventory">
                    <div class="inventory">
                        <div class="itemRow">
                            <div class="itemSlot" id="minionInventory-1-1"></div>
                            <div class="itemSlot" id="minionInventory-1-2"></div>
                            <div class="itemSlot" id="minionInventory-1-3"></div>
                            <div class="itemSlot" id="minionInventory-1-4"></div>
                            <div class="itemSlot" id="minionInventory-1-5"></div>
                            <div class="itemSlot" id="minionInventory-1-6"></div>
                            <div class="itemSlot" id="minionInventory-1-7"></div>
                            <div class="itemSlot" id="minionInventory-1-8"></div>
                            <div class="itemSlot" id="minionInventory-1-9"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
